{% extends 'base.html' %}

{% block title %} Breeds {% endblock %}
{% block content %} 

<h1 class="title pt-5">{{header}}</h1>

<!--  Start of Search -->

<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" name="breed" placeholder="Search Breeds" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <a class="button is-dark" href="{% url 'cat-breeds' %}">Clear Search</a>
  </form>

  <!--  End of Search -->

  <a class="'button is-dark" href="{% url 'breed-create' %}">Add A Breed</a>
<div class="'gallery">
    {% for breed in breeds %}
    <a href="{% url 'breed_detail' breed.pk %}">
        <div class="card">
            <div class="breed-image">
                <img class="breed-image" src="{{breed.image}}" alt="{{breed.name}}" />
            </div>
            <div class="breed-header">
                <p class = 'breed-header-title'>{{breed.name}}</p>
            </div>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
