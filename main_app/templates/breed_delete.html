{% extends 'base.html' %}
{% block content %} 
<h1> Are you sure you want to delete {{breed.breed}}?</h1>
<form method="'post">
    {% csrf_token %}
    <div class="'buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="{% url 'breed_detail' breed.pk %}">Cancel</a>
    </div>
</form>

{% endblock %}
